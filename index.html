<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vue.js Modal Example</title>
  <script src="../../dist/vue.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- template for the modal component -->
  <script type="x/template" id="paginator-template">
    <ul class="paginator">
      <li class="first" @click="current=1">
        <a>Fisrt</a>
      </li>
      <li class="prev" :class="!hasPrev()&&'disabled'" @click="prev()">
        <a>Prev</a>
      </li>
      <li v-for="number in pages" track-by='$index' :class="number == current && 'active'" @click="go(number)">
        <a>{{number}}</a>
      </li>
      <li class="next" :class="!hasNext()&&'disabled'" @click="next()">
        <a>Next</a>
      </li>
      <li class="last" @click="current=total">
        <a>Last</a>
      </li>
    </ul>

  </script>

  <!-- app -->
  <div id="app">
    <paginator :total="total" :current.sync="current">
    </paginator>
  </div>

  <script src="paginator.js"></script>

</body>

</html>
